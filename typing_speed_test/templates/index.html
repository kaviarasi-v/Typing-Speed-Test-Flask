<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1); /* more transparent */
      width: 60%;
      margin: 10% auto;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(8px); /* adds blur behind */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    textarea {
      width: 90%;
      height: 120px;
      font-size: 16px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    textarea::placeholder {
      color: #999;
      font-style: italic;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
  <script>
    let startTime;
    function recordStartTime() {
      if (!startTime) {
        startTime = Date.now() / 1000;
        document.getElementById("start_time").value = startTime;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 style="color: white;">Typing Speed Test</h1>
    <form method="POST">
      <textarea name="typed_text" onfocus="recordStartTime()" placeholder="Enter text here..." required></textarea>
      <input type="hidden" name="start_time" id="start_time">
      <br>
      <button type="submit">Submit</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
